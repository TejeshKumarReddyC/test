AWSTemplateFormatVersion:
  "2010-09-09"
Description: EC2 Testing CFT
Parameters:
  InstanceType:
    Type: String
    Default: t2.micro
Resources:
  TEJAEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: ami-0e2c8caa4b6378d8c
Outputs:
  InstanceId:
    Value: !Ref TEJAEC2
  PublicIp:
    Value: !GetAtt TEJAEC2.PublicIp
